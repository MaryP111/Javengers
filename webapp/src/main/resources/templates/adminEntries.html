<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <script type="text/javascript">

        function delEntry(entryid) {
            // localStorage.setItem("productId", productId);
            window.location.href = "/admin/entries/"+ entryid;
        }

    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--<title>Simple Sidebar - Start Bootstrap Template</title>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <!--<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
    <!-- Custom styles for this template -->
    <link href="/css/admin.css" rel="stylesheet">
    <style>
        .button2{background-color: #f44336;
            border-color: #f44336;}
    </style>
</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Content Tables </div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-light">MyProfile</a>
            <a href="/admin/users" class="list-group-item list-group-item-action bg-light">Users</a>
            <a href="/admin/products" class="list-group-item list-group-item-action bg-light">Products</a>
            <a href="/admin/stores" class="list-group-item list-group-item-action bg-light">Stores</a>
            <a href="/admin/entries" class="list-group-item list-group-item-action bg-light">Entries</a>
            <!--<a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>-->
            <!--<a href="#" class="list-group-item list-group-item-action bg-light">Status</a>-->
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">


        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <!--<button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>-->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Product Id</th>
                <th scope="col">Store Id</th>
                <th scope="col">User Id</th>
                <th scope="col">Price</th>
                <th scope="col">Withdrawn</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:row th:each="entry : ${entries}">
                <th scope="col" th:text="${entry.productId} "></th>
                <td scope="col" th:text="${entry.storeId} "></td>
                <td scope="col" th:text="${entry.userId} "></td>
                <td scope="col" th:text="${entry.price} "></td>
                <td scope="col" th:text="${entry.withdrawn} "></td>
                <td>
                    <button th:onclick="'javascript:delEntry(' + ${entry.id} + ');'" class="btn btn-success button2">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>


</body>

</html>
