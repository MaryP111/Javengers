<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <script type="text/javascript">

        function deleteUser(userId) {
            // localStorage.setItem("productId", productId);
            window.location.href = "/admin/users/"+ userId + "?token=ABC123";
        }

        function logout() {
            // localStorage.setItem("productId", productId);
            window.location.href = "/admin/login";
        }

    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <!--<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
    <!-- Custom styles for this template -->
    <link href="/css/admin.css" rel="stylesheet">
    <style>
        .button2{background-color: #f44336;
            border-color: #f44336;}
    </style>
</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Περιεχόμενα</div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-primary">Χρήστες</a>
            <a href="/admin/products?token=ABC123" class="list-group-item list-group-item-action bg-light">Προϊόντα</a>
            <a href="/admin/stores?token=ABC123" class="list-group-item list-group-item-action bg-light">Καταστήματα</a>
            <a href="/admin/entries?token=ABC123" class="list-group-item list-group-item-action bg-light">Καταχωρήσεις</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">


        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <!--<button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>-->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active" style="font-size: large">
                        <a class="nav-link text-black" href="/index">Home</a>
                    </li>

                    <li class="nav-item">
                        <button onclick="logout()" class="btn btn-primary" >Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Όνομα</th>
                <th scope="col">Επίθετο</th>
                <th scope="col">Email</th>
                <th scope="col">Αριθμός Τηλεφώνου</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
                <tr th:row th:each="user : ${users}">
                        <th scope="col" th:text="${user.userName} "></th>
                        <td scope="col" th:text="${user.firstName} "></td>
                        <td scope="col" th:text="${user.lastName} "></td>
                        <td scope="col" th:text="${user.email} "></td>
                        <td scope="col" th:text="${user.phoneNumber} "></td>
                        <td>
                        <button th:onclick="'javascript:deleteUser(' + ${user.id} + ');'" class="btn btn-danger button2">Διαγραφή</button>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap core JavaScript -->
<!--<script src="/vendor/jquery/jquery.min.js"></script>-->
<!--<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>


</body>

</html>
